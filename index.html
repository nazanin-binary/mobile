<!DOCTYPE html>
<html>
  <head>
  <base href="/mobile">

	<meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

	<!-- Content Security Policy for cordova-plugin-whitelist -->

  <!-- Disabling ios telephone number detection -->

	<link href='img/icons/apple-touch-icon-57x57.png' rel='apple-touch-icon' sizes='57x57' />
	<link href='img/icons/apple-touch-icon-114x114.png' rel='apple-touch-icon' sizes='114x114' />

	<link href='img/icons/apple-touch-icon-60x60.png' rel='apple-touch-icon' sizes='60x60' />
	<link href='img/icons/apple-touch-icon-120x120.png' rel='apple-touch-icon' sizes='120x120' />
	<link href='img/icons/apple-touch-icon-76x76.png' rel='apple-touch-icon' sizes='76x76' />

  <link rel="manifest" href="site.webmanifest"/>

	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="#2A3052" />
	<meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#2A3052"/>

  <!-- CROWDIN SCRIPT -->

  <style id="antiClickjack">body{display:none !important;}</style>
  <script type="text/javascript">
      if (self === top) {
          var antiClickjack = document.getElementById("antiClickjack");
          antiClickjack.parentNode.removeChild(antiClickjack);
      } else {
          top.location = self.location;
      }
  </script>

	<title>Binary App</title>
	<link href="css/ionic.app.css" rel="stylesheet">

	<!-- BEGIN TRACKJS -->
	<script type="text/javascript">
		window._trackJs = {
		    token: "346262e7ffef497d85874322fff3bbf8",
		    application: "tick-trade",
		    onError: function(payload){
                payload.customer.userId = window._trackJs.userId;
                payload.customer.version = window._trackJs.version;
                return !(window.location.hostname === "localhost");
            }
		    // other configuration
		}
	</script>
	<script type="text/javascript" src="https://d2zah9y47r7bi2.cloudfront.net/releases/current/tracker.js"></script>
	<!-- END TRACKJS -->

  </head>
  <body ng-app="binary" ng-controller="BodyController as vm" id="{{vm.getLanguage()}}" ng-cloak>
    <ios-pwa-prompt></ios-pwa-prompt>
    <bg-updater></bg-updater>
    <bg-connection-lost></bg-connection-lost>
    <bg-service-outage></bg-service-outage>
	  <ion-nav-view can-swipe-back="false"></ion-nav-view>
    <bg-session-timeout></bg-session-timeout>
    <bg-connectivity></bg-connectivity>
    <ping></ping>
    <bg-reality-check></bg-reality-check>
    <bg-check-user-status></bg-check-user-status>

    <!-- ionic/angularjs js -->
	<script src="lib/ionic/release/js/ionic.bundle.min.js"></script>

    <script src="js/service-worker-registration.js"></script>

    <!-- vendors -->
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/angular-translate/angular-translate.min.js"></script>
    <script src="lib/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js"></script>
    <script src="lib/lodash/dist/lodash.min.js"></script>
    <script src="lib/Chart.js/Chart.min.js"></script>
    <script src="lib/hammerjs/hammer.min.js"></script>
    <script src="lib/AngularHammer/angular.hammer.min.js"></script>
    <script src="lib/validate/validate.min.js"></script>
    <script src="lib/angular-messages/angular-messages.min.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
    <script src="lib/intl/dist/Intl.js"></script>
    <script src="lib/intl/locale-data/complete.js"></script>
    <script src="lib/ionic-native/ionic.native.min.js"></script>

    <script>
      var Intl = IntlPolyfill;
    </script>

    <script src="js/main-min.js"></script>

  <script> window.location.href.indexOf('translation') < 0 && localStorage.language == 'ach'? localStorage.language = 'en' : null; </script>
  </body>
</html>
