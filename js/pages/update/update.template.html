<ion-view class="update-page">
  <ion-header-bar align-title="center" class="bar bar-header bar-positive">
    <h1 class="title">
      <bg-spinner-logo></bg-spinner-logo>
      <img src="img/binary.svg" alt="Binary.com">
    </h1>
  </ion-header-bar>
  <div class="message center">
    <h2> {{ 'update.your_version_is_out_of_date_please_update' | translate }} </h2>
  </div>

  <div class="features">
    <h3> {{ 'update.what_is_new' | translate }} </h3>
    <div class="list">
      <span class="item" ng-repeat="item in vm.lastVersion.features">
        <i class="icon ion-record"></i>
        {{ item }}
        </li>
        </ul>
    </div>

    <div class="update-link center"
         ng-if="vm.storeLogo">
      <a href="{{ vm.lastVersion[vm.platform] }}"
         onClick="javascript: return false;"
         ng-click="vm.openExternal($event)">
        <img src="{{ vm.storeLogo }}" alt="Tick Trade">
      </a>
    </div>
  </div>
</ion-view>
